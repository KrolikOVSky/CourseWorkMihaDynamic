plugins {
    id 'java'
    id 'application'
    id 'org.openjfx.javafxplugin' version '0.0.8'
}

javafx {
    version = "11"
    modules = [ 'javafx.controls' ]
}

group 'com'
version '1.0-SNAPSHOT'



repositories {
    mavenCentral()
}

dependencies {
implementation 'org.jetbrains:annotations:20.1.0'
}

mainClassName = 'com.Main'